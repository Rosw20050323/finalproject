<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f4ef;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.register-container {
    background-color: #fff;
    padding: 30px;  /* 增加內邊距，讓框框不會碰到表單元素 */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

.register-container h2 {
    margin-bottom: 20px;
}

.register-container input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.register-container button {
    width: 100%;
    padding: 10px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.register-container button:hover {
    background-color: #333;
}

.register-container a {
    display: block;
    margin-top: 10px;
    color: #888;
    text-decoration: none;
}

.register-container a:hover {
    color: #000;
}

    </style>
</head>
<body>
    <div class="register-container">
        <h2>會員註冊</h2>
        <form id="register-form">
            <input type="email" placeholder="請輸入電子郵件" id="email" required>
            <input type="password" placeholder="請輸入密碼" id="password" required>
            <input type="password" placeholder="再次確認密碼" id="confirm-password" required>
            <button type="submit">註冊</button>
        </form>
        <a href="login.html">已經有帳號了？登入</a>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('密碼與確認密碼不一致！');
                return;
            }

            // 將用戶資料儲存到 localStorage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            alert('註冊成功！可以登入了。');
            window.location.href = 'login.html';  // 跳轉到登入頁面
        });
    </script>
</body>
</html>
