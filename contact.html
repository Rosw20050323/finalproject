<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服中心</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #555;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #777;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .faq {
            margin-bottom: 40px;
        }
        .faq h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .faq-item {
            margin-bottom: 15px;
        }
        .faq-item h3 {
            margin: 0;
            color: #555;
        }
        .faq-item p {
            margin: 5px 0 0 0;
            color: #777;
        }
        .contact-form {
            margin-top: 40px;
        }
        .contact-form h2 {
            margin-bottom: 20px;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-form input, .contact-form textarea, .contact-form button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>客服中心</h1>
        <nav>
            <a href="index.html">首頁</a>
        
        </nav>
    </header>
    <div class="container">
        <section class="faq">
            <h2>常見問題</h2>
            <div class="faq-item">
                <h3>Q: 如何追蹤我的訂單？</h3>
                <p>A: 您可以登入會員後至「我的訂單」頁面查看訂單狀態。</p>
            </div>
            <div class="faq-item">
                <h3>Q: 我可以更改訂單嗎？</h3>
                <p>A: 在訂單尚未出貨前，您可以聯絡客服進行更改。</p>
            </div>
            <div class="faq-item">
                <h3>Q: 如何申請退貨？</h3>
                <p>A: 請至「我的訂單」頁面選擇需要退貨的商品，並按照步驟完成申請。</p>
            </div>
        </section>
        <section class="contact-form">
            <h2>聯絡我們</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="您的姓名" required>
                <input type="email" name="email" placeholder="您的電子郵件" required>
                <textarea name="message" rows="5" placeholder="您的訊息" required></textarea>
                <button type="submit">送出</button>
            </form>
        </section>
    </div>
</body>
</html>
