<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>低腰牛仔短褲</title>
    <style>
        /* 您可以在這裡編輯樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4ef;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }
        .logo img {
            height: 100px;
            width: 100px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0px;
        }
        nav a {
            padding: 10px 30px;
            display: inline-block;
            color: #fcf2f2;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #c0b9bb;
            color: rgb(56, 50, 53);
        }
        .cart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
        }

        .cart-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .image {
            flex: 1;
        }

        .image img {
            width: 400px;
            height: 600px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .price {
            font-size: 24px;
            color: #183754;
            margin-bottom: 20px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            width: 140px;
            margin-bottom: 20px;
        }

        .quantity-selector button {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .quantity-selector button:hover {
            background-color: #f0f0f0;
        }

        .quantity-selector input {
            width: 60px;
            height: 40px;
            border: none;
            text-align: center;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .buttons .add-to-cart {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }

        .buttons .add-to-cart:hover {
            background-color: #f0f0f0;
        }

        .buttons .buy-now {
            background-color: black;
            color: white;
        }

        .buttons .buy-now:hover {
            background-color: #333;
        }

        .description, .specifications, .rating-container {
            margin-bottom: 30px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f0f0f0;
        }

        .rating-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stars {
            margin-top: 10px;
            text-align: center;
        }

        .stars i {
            color: gold;
            font-size: 24px;
            cursor: pointer;
        }

        .rating-distribution {
            margin-top: 15px;
        }

        .rating-distribution ul {
            list-style: none;
            padding: 0;
        }

        .rating-distribution ul li {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .rating-bar {
            height: 8px;
            background: #e0e0e0;
            flex: 1;
            margin-left: 10px;
            border-radius: 4px;
            position: relative;
        }

        .rating-bar .fill {
            height: 100%;
            background: #444;
            border-radius: 4px;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <!-- LOGO 區塊 -->
        <div class="logo">
            <a href="index.html">
                <img src="image/logo.jpg" alt="網站 LOGO">
            </a>
        </div>
    
        <!-- 購物車圖標 -->
        <div class="cart-icon">
            <a href="cart.html">
                <img src="image/cart.jpg" alt="購物車">
                <span class="cart-count">0</span>
            </a>
        </div>
    
        <!-- 導覽連結 -->
        <nav>
            <a href="index.html">首頁</a>
            <a href="info.html">購物須知</a>
            <a href="top.html">上身</a>
            <a href="bottom.html">下身</a>
            <a href="contact.html">客服中心</a>
        </nav>
    </header>
    <div class="container">
        <div class="product-section">
            <div class="image">
                <img src="image/down3.jpg" alt="低腰牛仔短褲">
            </div>
            <div class="details">
                <div class="title">低腰牛仔短褲</div>
                <p class="price">NT$ 499</p>
                <div class="quantity-selector">
                    <button onclick="decreaseQuantity()">−</button>
                    <input type="text" id="quantity" value="1" readonly>
                    <button onclick="increaseQuantity()">+</button>
                </div>
                <div class="buttons">
                    <button class="add-to-cart" onclick="addToCart()">加入購物車</button>
                    <button class="buy-now">立即購買</button>
                </div>
            </div>
        </div>

        <div class="description">
            <h2 class="section-title">商品介紹</h2>
            <p><strong>材質：</strong>牛仔布</p>
            <p><strong>顏色：</strong>水洗黑</p>
        </div>

        <div class="specifications">
            <h2 class="section-title">規格說明</h2>
            <table>
                <thead>
                    <tr>
                        <th>尺寸</th>
                        <th>均碼</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>腰圍</td>
                        <td>60cm</td>
                    </tr>
                    <tr>
                        <td>臀圍</td>
                        <td>98cm</td>
                    </tr>
                    <tr>
                        <td>褲長</td>
                        <td>38cm</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="rating-container">
            <h2 class="section-title">用戶評價</h2>
            <div class="stars">
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <div class="rating-distribution">
                <ul>
                    <li>5顆星 <div class="rating-bar"><div class="fill" style="width: 70%;"></div></div></li>
                    <li>4顆星 <div class="rating-bar"><div class="fill" style="width: 50%;"></div></div></li>
                    <li>3顆星 <div class="rating-bar"><div class="fill" style="width: 30%;"></div></div></li>
                    <li>2顆星 <div class="rating-bar"><div class="fill" style="width: 20%;"></div></div></li>
                    <li>1顆星 <div class="rating-bar"><div class="fill" style="width: 10%;"></div></div></li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <p>
            <a href="contact.html">客服中心</a> | 
            <a href="info.html">關於我們</a>
        </p>
        <p>&copy; 2024 衣服電商網站. All rights reserved.</p>
    </footer>
    <script>
        function decreaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            let currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        }

        function increaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            let currentValue = parseInt(quantityInput.value);
            quantityInput.value = currentValue + 1;
        }

        // 商品資料
        const product = {
            id: "003",
            name: "低腰牛仔短褲",
            price: 350,
            image: "image/down3.jpg",
        };

        // 加入購物車
        function addToCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const quantityInput = document.getElementById('quantity');
            const quantity = parseInt(quantityInput.value);

            const existingProductIndex = cart.findIndex(item => item.id === product.id);
            if (existingProductIndex >= 0) {
                cart[existingProductIndex].quantity += quantity;
            } else {
                cart.push({ ...product, quantity });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert('商品已成功加入購物車！');
        }

        // 更新購物車數量
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').innerText = totalCount;
        }

        // 初始化購物車數量
        window.onload = updateCartCount;
    </script>
</body>
</html>
