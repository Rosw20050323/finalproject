<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳頁面</title>
    <link rel="stylesheet" href="checkpage.css">
    <!-- Boxicon css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4ef;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }
        .logo img {

        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0px;
        }
        nav a {
            padding: 10px 30px;
            display: inline-block;
            color: #fcf2f2;
            text-decoration: none;
            
        }
        nav a:hover {
            background-color: #c0b9bb;
            color: rgb(56, 50, 53);
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
        <div class="main-content">
            <div class="main">
                <ul>
                    <li>
                        <i class='icon bx bx-fullscreen'></i>
                        <div class="active progress one">
                            <p>1</p>
                            <i class='ibx bx bx-check'></i>
                        </div>
                        <p class="text">加入購物車</p>
                    </li>
                </ul>

                <ul>
                    <li>
                        <i class='icon bx bx-clipboard'></i>
                        <div class="active progress two">
                            <p>2</p>
                            <i class='ibx bx bx-check'></i>
                        </div>
                        <p class="text">商品確認</p>
                    </li>
                </ul>

                <ul>
                    <li>
                        <i class='icon bx bx-credit-card'></i>
                        <div class="active progress three">
                            <p>3</p>
                            <i class='ibx bx bx-check'></i>
                        </div>
                        <p class="text">完成結帳</p>
                    </li>
                </ul>

                <ul>
                    <li>
                        <i class='icon bx bx-transfer-alt'></i>
                        <div class="active progress four">
                            <p>4</p>
                            <i class='ibx bx bx-check'></i>
                        </div>
                        <p class="text">訂單處理中</p>
                    </li>
                </ul>

                <ul>
                    <li>
                        <i class='icon bx bx-map'></i>
                        <div class="active progress five">
                            <p>5</p>
                            <i class='ibx bx bx-check'></i>
                        </div>
                        <p class="text">訂單已到達</p>
                    </li>
                </ul>
            </div>

            <form action="index.html" method="get">
                <div class="product-info">
                    <table>
                        <thead>
                            <tr>
                                <th>商品資料</th>
                                <th>付款方式</th>
                                <th>單件價格</th>
                                <th>數量</th>
                                <th>小計</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="image/down2.jpg" alt="復古牛仔裙" class="product-image">
                                    <div class="product-details">
                                        <p>復古牛仔裙</p>
                                    </div>
                                </td>
                                <td>7-11 取貨付款</td>
                                <td>NT$490</td>
                                <td>
                                    <input type="number" name="quantity" value="1" min="1" class="quantity-input">
                                </td>
                                <td>NT $490</td>
                            </tr>
                            <tr>
                                <td colspan="4" style="text-align: right;"><strong>Total: </strong></td>
                                <td>NT $490</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="checkout-container">
                    <input type="submit" class="checkout-button" value="完成結帳">
                </div>
            </form>
            <footer>
                <p>
                    <a href="contact.html">客服中心</a> | 
                    <a href="info.html">關於我們</a>
                </p>
                <p>&copy; 2024 衣服電商網站. All rights reserved.</p>
            </footer>
    <script>
        const one = document.querySelector(".one");
        const two = document.querySelector(".two");
        const three = document.querySelector(".three");
        const four = document.querySelector(".four");
        const five = document.querySelector(".five");

        one.onclick = function() {
            one.classList.add("active");
            two.classList.remove("active");
            three.classList.remove("active");
            four.classList.remove("active");
            five.classList.remove("active");
        }
        two.onclick = function() {
            one.classList.add("active");
            two.classList.add("active");
            three.classList.remove("active");
            four.classList.remove("active");
            five.classList.remove("active");
        }
        three.onclick = function() {
            one.classList.add("active");
            two.classList.add("active");
            three.classList.add("active");
            four.classList.remove("active");
            five.classList.remove("active");
        }
        four.onclick = function() {
            one.classList.add("active");
            two.classList.add("active");
            three.classList.add("active");
            four.classList.add("active");
            five.classList.remove("active");
        }
        five.onclick = function() {
            one.classList.add("active");
            two.classList.add("active");
            three.classList.add("active");
            four.classList.add("active");
            five.classList.add("active");
        }
    </script>
    <script>
        // 監聽數量輸入框變化
        document.addEventListener('DOMContentLoaded', () => {
            const quantityInputs = document.querySelectorAll('.quantity-input'); // 選取所有數量輸入框
            const rows = document.querySelectorAll('tbody tr'); // 選取每列商品
            const totalElement = rows[rows.length - 1].querySelector('td:last-child'); // 總計欄位
    
            // 初始化事件監聽
            quantityInputs.forEach((input, index) => {
                input.addEventListener('input', () => updatePrices(index));
            });
    
            // 更新價格
            function updatePrices(index) {
                const row = rows[index]; // 當前商品所在行
                const priceElement = row.querySelector('td:nth-child(3)'); // 單價欄位
                const subtotalElement = row.querySelector('td:last-child'); // 小計欄位
    
                // 單價 & 數量
                const unitPrice = parseInt(priceElement.textContent.replace('NT$', '').trim()); // 單價 (去除文字)
                const quantity = parseInt(quantityInputs[index].value) || 0; // 數量 (預設為 0)
    
                // 計算小計
                const subtotal = unitPrice * quantity;
                subtotalElement.textContent = `NT$ ${subtotal}`; // 更新小計欄位
    
                // 更新總計
                updateTotal();
            }
    
            // 計算總計
            function updateTotal() {
                let total = 0;
                rows.forEach((row, i) => {
                    if (i < rows.length - 1) { // 排除總計行
                        const subtotalElement = row.querySelector('td:last-child');
                        const subtotal = parseInt(subtotalElement.textContent.replace('NT$', '').trim());
                        total += subtotal;
                    }
                });
                totalElement.textContent = `NT$ ${total}`; // 更新總計欄位
            }
        });
    </script>
</body>
</html>
